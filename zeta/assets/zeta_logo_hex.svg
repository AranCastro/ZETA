  <line class="brand" stroke-width="6" x1="256" y1="220" x2="356" y2="160"/>
  <line class="brand" stroke-width="6" x1="256" y1="220" x2="356" y2="280"/>
  <line class="brand" stroke-width="6" x1="256" y1="220" x2="256" y2="336"/>
  <line class="brand" stroke-width="6" x1="256" y1="220" x2="156" y2="280"/>
  <line class="brand" stroke-width="6" x1="256" y1="220" x2="156" y2="160"/>

